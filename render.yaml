services:
  - type: web
    name: vvv-app
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: REALTIME_TOKEN
        generateValue: true
      - key: MYSQL_HOST
        value: vvv-mysql
      - key: MYSQL_PORT
        value: 3306
      - key: MYSQL_DATABASE
        value: vvv
      - key: MYSQL_USER
        value: vvvuser
      - key: MYSQL_PASSWORD
        value: s3cret

  - type: worker
    name: vvv-mysql
    env: docker
    plan: starter
    autoDeploy: true
    image: mysql:8.0
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 10
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: rootpass
      - key: MYSQL_DATABASE
        value: vvv
      - key: MYSQL_USER
        value: vvvuser
      - key: MYSQL_PASSWORD
        value: s3cret
    